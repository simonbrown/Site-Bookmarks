<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.mainbox
			{
				margin-left: auto;
				margin-right: auto;
				width: 800px;
			}
		</style>
		
		<script type="text/javascript" src="jquery-1.5.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#newtabcb").change(function() {
					localStorage["innewtab"] = $("#newtabcb").attr("checked") ? "true" : "false";
				});
				
				if (localStorage["innewtab"] == "true" || localStorage["innewtab"] == undefined) $("#newtabcb").attr("checked", true);
				
			});
		</script>
	</head>
	<body>
		<div class="mainbox">
			<h2>SiteBookmarks Options</h2>
			
			<input id="newtabcb" type="checkbox"></input> <label for="newtabcb">Open links in new tab</label>
		</div>
	</body>
</html>
